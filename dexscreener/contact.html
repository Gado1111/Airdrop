<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dex-Airdrop | Contact</title>
  <link rel="icon" type="image/png" href="./img/dex.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: #ffffff;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #logo span {
      font-size: 1.4em;
      font-weight: bold;
      color: #e2e8f0;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    .bar {
      width: 24px;
      height: 3px;
      background-color: white;
      border-radius: 3px;
      transition: all 0.3s ease-in-out;
    }

    /* Toggle "X" style */
    .menu-toggle.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.open .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.open .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: #0f172a;
        width: 100%;
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      nav.active {
        max-height: 300px;
        padding: 1rem 0;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .contact-container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(3, 46, 91, 0.4),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.2),
                  inset 0 4px 12px rgba(255, 255, 255, 0.15),
                  inset 0 -6px 16px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .contact-container h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #e6f0ff;
      text-shadow: 0 0 10px #8caaff;
    }

    .contact-item {
      margin: 20px 0;
      font-size: 1.1em;
      color: #cbd5e1;
    }

    .contact-item a {
      color: #60a5fa;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div id="logo">
      <img src="./img/dex.jpg" alt="Dex Logo">
    </div>
    <div class="menu-toggle" id="menuToggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Content -->
  <div class="contact-container">
    <h1>Contact Us</h1>

    <div class="contact-item">
      ðŸ“§ Email: <a href="mailto:support@dexscrener.com">support@dexscrener.com</a>
    </div>

    <div class="contact-item">
      ðŸ’¬ Telegram Channel: <a href="https://t.me/dexscreenerchat" target="_blank">https://t.me/dexscreenerchat</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Powered by Dex. All rights reserved.</p>
  </footer>

  <!-- JavaScript for toggle -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
